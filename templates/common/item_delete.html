{% extends "base.html" %}
{% block title %}
  Delete Item
{% endblock %}
{% block content %}
<div class="container">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete item "{{ item.item_id }} - {{ item.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'common:item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
